<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandPass Gen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <div class="input-section">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="4" max="30" value="12" required>
        </div>
        <div class="input-section">
            <label>Character Types:</label><br>
            <input type="checkbox" id="digits" name="character_types" value="digits" checked>
            <label for="digits">Digits</label><br>
            <input type="checkbox" id="letters" name="character_types" value="letters" checked>
            <label for="letters">Letters</label><br>
            <input type="checkbox" id="special" name="character_types" value="special" checked>
            <label for="special">Special Characters</label>
        </div>
        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
        <div id="passwordResult" class="result" style="display: none;">
            <h2>Your Random Password</h2>
            <p id="password"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
